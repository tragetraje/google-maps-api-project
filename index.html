<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Newcastle CBD Map</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find the best coffee shops in Newcastle CBD</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
        </div>
      </div>
    <div id="map"></div>
  </div>

    <script src="app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYixdJNss4B8FmoYDKJgG5mgr1q1zhRFg&v=3&callback=initMap">
    </script>
  </body>
</html>
